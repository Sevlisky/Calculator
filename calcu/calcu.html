<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memeweb</title>
    <link rel="stylesheet" href="calcu.css" />
    <script src="calcu.js" defer></script>
  </head>
  <body>
    <!--Start Header-->
    <header></header>
    <!--End Header-->

    <!--Start Main-->
    <main>
      <div class="calcu-grid">
        <div class="output">
          <div class="prev-out"></div>
          <div class="current-out"></div>
        </div>
        <button class="clear" onclick="clearing()">C</button>
        <button onclick="del()">DEL</button>
        <button onclick="add()">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button onclick="sub()">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button onclick="multiply()">X</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button onclick="divide()">รท</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="equal" onclick="equal()">=</button>
      </div>
    </main>
    <!--End Main-->

    <!--Start Footer-->
    <footer></footer>
    <!--End Footer-->
  </body>
</html>
